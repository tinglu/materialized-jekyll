---
layout: default
---
<article class="post">

    <header class="post-header">
        <h1 class="post-title">{{ page.title | escape }}</h1>
        <small class="post-date">{{ page.date | date: '%Y %B %d' }}</small>
    </header>

    <div class="post-content">
        {{ content }}
    </div>

</article>
