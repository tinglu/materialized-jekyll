<footer class="site-footer">

  <div class="container">

    <div class="footer-col-wrapper">
      <div class="footer-col">
        <p class="tagline">{{ site.description | escape }}</p>

        <p class="rss-subscribe">Subscribe <a href="{{ "/feed.xml" | relative_url }}">via RSS</a></p>

        <ul class="contact-list">
          {% if site.email %}
          <li><a href="mailto:{{ site.email }}">{{ site.email }}</a></li>
          {% endif %}
        </ul>
      </div>
    </div>

    <div class="footer-col-wrapper">
      <div class="footer-col">
        Copyright Â© {{ 'now' | date: "%Y" }} {{ site.title | escape }}. All Rights Reserved. |
        Theme by <a href="https://github.com/tinglu/materialized-jekyll">Materialized Jekyll</a> developed by <a href="https://github.com/tinglu">TING LU</a>
      </div>
    </div>

  </div>

</footer>

<script !src="{{ "/assets/node_modules/jquery/dist/jquery.min.js" | relative_url }}"></script>
<script !src="{{ "/assets/node_modules/materialize-css/js/materialize.min.js" | relative_url }}"></script>
